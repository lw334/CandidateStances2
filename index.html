<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

	<body>

			  	<p id="ky" class="state-label">Kentucky</p>
			  	<p id="il" class="state-label">Illinois</p>
			  </div>
			  <div class="col-md-8">
			  	<div id="Colorado" class="state-graph"></div>
			  	<div id="Kentucky" class="state-graph"></div>
			  	<div id="Illinois" class="state-graph"></div>
			  </div>
			  <div class="col-md-2">
			  	<div id="issue-list"></div>
			  </div>
			</div>

			<hr>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-2">
					<div class="explain-label">
						<span id="chosenIssue"></span>
					</div>
				</div>

				<div class="col-md-4">
					<span id="repcent" class="rep"></span>
				</div>

				<div class="col-md-4">
					<span id="demcent" class="dem"></span></p>
				</div>
				<div class="col-md-1"></div>
			</div>

			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-2">
					<div class="explain-label">
						<span id="chosenIssue"></span>
						<p>Total</p>
					</div>
				</div>

				<div class="col-md-4">
					<span id="repcent" class="rep"></span>
					<span id="reptotal" class="rep">172  </span><span>Republicans</span>
				</div>

				<div class="col-md-4">
					<span id="demcent" class="dem"></span></p>
					<span id="demtotal" class="dem">193  </span><span>Democrats</span></p>
				</div>

				<div class="col-md-1"></div>
			</div>

		</div>

			<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="candidateName"></h4>
		      </div>
		      <div class="modal-body">
		        <p id="candidateStance"></p>
		        <p id="candidateSource"><a href="#"></p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
